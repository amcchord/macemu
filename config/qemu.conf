# Mac OS 9 QEMU Configuration
# Edit these values and restart the emulator

# Memory in MB (128-1024 recommended)
RAM_MB=512

# Boot device: d=cdrom, c=hard disk
BOOT_DEVICE=d

# Display resolution
SCREEN_WIDTH=1024
SCREEN_HEIGHT=768

# VNC display number
VNC_DISPLAY=0

# Sound (0=disabled, 1=enabled)
SOUND_ENABLED=0

# Disk configuration
PRIMARY_DISK=macos9.qcow2
SECONDARY_DISK=
CDROM_ISO=macos_921_ppc.iso
